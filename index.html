<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <div class="header">
      <img src="./images/illustration-hero.svg" alt=""> 
    </div>
    <div class="content">
      <h1> Order Summary</h1>

      <p> You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
      device <br>anywhere you like!</p>
        <div class="offer">
          <img src="./images/icon-music.svg" alt=""> 
        <p class="text">
        <span> Annual Plan</span><br>
         $59.99/year</p>
          <div class="change-button">
            <a href="#"> Change</a>
          </div>
        </div>
      <div class="proceed-btn">
        <a href="#"> Proceed to Payment</a>
      </div>
      <div class="cancel-btn">
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  -->
    <!-- Coded by <a href="#">Boris</a>. -->
  </main>
</body>
</html>
